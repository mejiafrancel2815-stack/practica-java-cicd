name: java CI
on:
  push:
    branches: [ "main"]
  pull_request:
    branches:  [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout codigo
      uses: actions/checkout@v3

    - name: Instalar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: compilar con javac
      run: java Main.java

    - name: Ejecutar programa
      run: java Main
